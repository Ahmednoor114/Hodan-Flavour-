<style>
    .userInput,
    .userSelection,
    .userInfor,
    .userSCheduling {
        width:50%;
        margin: 5px auto;
    }
    .row {
        margin: 5px 0px;
    }

    label, fieldset {
        font-size: 1.1em;

    input[type=text] {
        border: 2px solid #0d1f2d;
        width: 80%;
        height: 40%;
        padding: 8px 8px;
        margin: 12px 0;
        box-sizing: border-box;
        font-size: 1.1em;
    }
textarea {
    width: 100%;
    height: 200px;
    padding: 12px 20px;
    margin: 12px 0;
    box-sizing: border-box;
    border: 2px solid #0d1f2d;
    border-radius: 3px;
    background-color: #fff;
    resize: none;
}

</style>
</head>
<body>
    <Main>
        <header> 
            <div class = "main-header">
                <h1>HomePage</h1>
                <div class = "circles">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span> 
            </div>
        </header>

        <div class = "restaurantName"> 
            <h1> <em>Hodan Deli & Grill</em></h1>
        </div>
        <Nav class = "main-nav">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contactus.html">Contact Us</a>        
.            <!-- Navigation Bar-->
        </Nav>
        <hr/>
        
      
        <form action="fakePage.html" method="POST">
            <div class = "userInput">
                <div class="row mb-3">
                    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Name:</label>
                    <div class="col-sm-10">
                      <input type="name" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Name">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="colFormLabel" placeholder="Email">
                    </div>

                  </div>
                  <div class="row">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Phone:</label>
                    <div class="col-sm-10">
                      <input type="tell" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Phone">
                    </div>
                    </div>
            </div>
           
        
            <div class = "userSelection">
                <label for="Reason for Inquiry">Reason for Inquiry:</label>
                <select name="contact" id="contact">
                    <option value="default"><Catering>--Catering--</option>
                    <option value="private">Private Party</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                </select> 
                <br/>
            </div>
           
            <div class ="userInfor">
                <label for="info">Additional Information:</label><br/>
                <textarea name="Info" id="Info" cols="20" rows="5"></textarea><br/>
            </div>
           
        
            <div class = "userSCheduling">
                <label for="Radio">Have you been to the restaurant?</label>
                <input type="radio" name="answer" id="no" value="No" checked >
                <label for="No">No</label>
                <input type="radio" name="answer" id="yes" value="yes">
                <label for="Yes">Yes</label><br/>
    
    
                <label for="Week">Best days to contact you</label>
                <input type="checkbox" name="Monday" id="Monday" value="Monday">
                <label for="Monday">M</label>
                <input type="checkbox" name="Tuesday" id="Tuesday" value="Tuesday">
                <label for="Tuesday">T</label>
                <input type="checkbox" name="Wednesday" id="Wednesday" value="Wednesday">
                <label for="Wednesday">W</label>
                <input type="Checkbox" name="Thursday" id="Thursday">
                <label for="Thursday">Th</label>
                <input type="checkbox" name="Friday" id="Friday">
                <label for="Friday">F</label><br/>
            </div>
           
        
            <!-- <input type="button" name="Send Request" id="Send Request" value="Send Request"> -->
        </form>
            
        <hr/>
        <footer>
            <p> 3624 W 50th Street Blain, MN 55410</p>
            <P>  Main Line: 612-767-4411 </p>
        </footer> 
        <hr/>  
    </Main>
